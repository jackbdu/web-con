<html>
<head>
  <title>Web-Con Controller</title>
  <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
  <meta name="apple-mobile-web-app-title" content="Web-Con">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icon.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="init();" class="left">
  <div id="display" class="display"></div>
  <ul id="lights" class="lights">
    <li class="connection-light"></li>
    <li class="controller-light"></li>
    <li class="controller-light"></li>
    <li class="controller-light"></li>
    <li class="controller-light"></li>
  </ul>
  <button id="sl" class="side sl">SL</button>
  <button id="sr" class="side sr">SR</button>
  <button id="zl" class="top left zl">ZL<span>3, ShiftLeft</span></button>
  <button id="l" class="top left l">L<span>E, AltLeft</span></button>
  <button id="zr" class="top right zr">ZR<span>8, ShiftRight</span></button>
  <button id="r" class="top right r">R<span>U, AltRight</span></button>
  <div class="stick left">
    <button id="l_stick" class="head left"></button>
  </div>
  <div class="stick right">
    <button id="r_stick" class="head right"></button>
  </div>
  <button id="minus" class="option minus left"><span>R, -, MetaLeft</span></button>
  <button id="plus" class="option plus right"><span>Y, +, MetaRight</span></button>
  <button id="capture" class="option capture left"><span>F, C</span></button>
  <button id="home" class="option home right"><span>H</span></button>
  <div class="letters">
    <button id="x" class="letter n right">X<span>I</span></button>
    <button id="a" class="letter e right">A<span>L, Enter, Space</span></button>
    <button id="b" class="letter s right">B<span>K, Esc</span></button>
    <button id="y" class="letter w right">Y<span>J</span></button>
  </div>
  <div class="directions">
    <button id="up" class="direction n left"><span>W, ArrowUp</span></button>
    <button id="right" class="direction e left"><span>D, ArrowRight</span></button>
    <button id="down" class="direction s left"><span>S, ArrowDown</span></button>
    <button id="left" class="direction w left"><span>A, ArrowLeft</span></button>
  </div>
  <script src="js/hammer.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
