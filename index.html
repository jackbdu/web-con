<html>
<head>
  <title>Web-Con Controller</title>
  <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
  <meta name="apple-mobile-web-app-title" content="Web-Con">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icon.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="init();" class="left">
  <div id="display" class="display"></div>
  <ul id="lights" class="lights">
    <li class="connection-light"></li>
    <li class="controller-light"></li>
    <li class="controller-light"></li>
    <li class="controller-light"></li>
    <li class="controller-light"></li>
  </ul>
  <button id="sl" class="side sl">SL<span class="left">C</span><span class="right">C</span></button>
  <button id="sr" class="side sr">SR<span class="left">N</span><span class="right">N</span></button>
  <button id="zl" class="top left zl">ZL<span class="pro left">3, ShiftLeft</span></button>
  <button id="l" class="top left l">L<span class="pro left">E, AltLeft</span></button>
  <button id="zr" class="top right zr">ZR<span class="pro right">8, ShiftRight</span></button>
  <button id="r" class="top right r">R<span class="pro right">U, AltRight</span></button>
  <div class="stick left">
    <button id="l_stick" class="head left"></button>
  </div>
  <div class="stick right">
    <button id="r_stick" class="head right"></button>
  </div>
  <button id="minus" class="option minus left"><span class="pro left">R, -, MetaLeft</span></button>
  <button id="plus" class="option plus right"><span class="pro right">Y, +, MetaRight</span></button>
  <button id="capture" class="option capture left"><span class="pro left">F</span></button>
  <button id="home" class="option home right"><span class="pro right">H</span></button>
  <div class="letters">
    <button id="x" class="letter n right">X<span class='pro'>I</span><span class='right'>L, Enter, Space</span></button>
    <button id="a" class="letter e right">A<span class='pro'>L, Enter, Space</span><span class='right'>K, Esc</span></button>
    <button id="b" class="letter s right">B<span class='pro'>K, Esc</span><span class='right'>J</span></button>
    <button id="y" class="letter w right">Y<span class='pro'>J</span><span class='right'>I</span></button>
  </div>
  <div class="directions">
    <button id="up" class="direction n left"><span class="pro">W, ArrowUp</span><span class='left'>J</span></button>
    <button id="right" class="direction e left"><span class="pro">D, ArrowRight</span><span class='left'>I</span></button>
    <button id="down" class="direction s left"><span class="pro">S, ArrowDown</span><span class='left'>L, Enter, Space</span></button>
    <button id="left" class="direction w left"><span class="pro">A, ArrowLeft</span><span class='left'>K, Esc</span></button>
  </div>
  <script src="js/hammer.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
